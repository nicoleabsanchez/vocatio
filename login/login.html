<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocatio - Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo-vocatio.png" alt="Logo Vocatio">
      </div>
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Recursos</a></li>
        <li><a href="#">Resultados</a></li>
        <li><a href="#">¿Quiénes somos?</a></li>
      </ul>
      <a href="#" class="btn-registrarse">Registrarse</a>
    </nav>
  </header>

  <main class="container">
    <div class="illustration">
      <img src="mascota.png" alt="Mascota Vocatio">
    </div>

    <div class="login-section">
      <h1>Bienvenido de vuelta!!</h1>

      <form class="login-box">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required>
          <img src="icono-ojo.png" alt="Mostrar contraseña" class="icono-ojo">
        </div>

        <div class="options">
          <label>
            <input type="checkbox" name="recordarme">
            Recuérdame
          </label>
          <a href="#" class="link-olvido">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-iniciar">Iniciar sesión</button>

        <p class="register-text">
          ¿Aún no tienes cuenta? Qué esperas!! 
          <a href="#" class="link-registrarse">Registrarse</a>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
